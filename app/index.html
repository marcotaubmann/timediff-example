<!DOCTYPE html>
<html ng-app="age-format">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
  <title>Age format</title>
  <!-- at:css >> assets/site.css -->
  <!-- vendor:css -->
  <!-- endinject -->
  <!-- style:css -->
  <!-- endinject -->
  <!-- at:end -->
</head>
<body>
  <div ng-controller="AgeController" class="container text-center">
    <div class="row page-header">
      <h1 class="col-sm-offset-2 col-sm-8">Age Format</h1>
    </div>

    <div class="row">
      <form class="col-sm-offset-2 col-sm-8 form-horizontal">
        <div class="form-group">
          <label for="birthday" class="col-sm-4 control-label">Birthday</label>
          <div class="col-sm-8">
            <input id="birthday" type="date" class="form-control" ng-model="birthday" placeholder="YYYY-MM-DD" />
          </div>
        </div>

        <div class="form-group">
          <label for="units" class="col-sm-4 control-label">Display Units</label>
          <div class="col-sm-8">
            <div class="btn-group btn-group-justified" id="units">
                <div class="btn-group">
                  <button type="button" class="btn" ng-class="showYears?'btn-success':'btn-default'" ng-click="showYears=!showYears">Years</button>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn" ng-class="showMonths?'btn-success':'btn-default'" ng-click="showMonths=!showMonths">Months</button>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn" ng-class="showWeeks?'btn-success':'btn-default'" ng-click="showWeeks=!showWeeks">Weeks</button>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn" ng-class="showDays?'btn-success':'btn-default'" ng-click="showDays=!showDays">Days</button>
                </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="age" class="col-sm-4 control-label">Age</label>
          <div class="col-sm-8 text-center">
            {{birthday | age:showYears:showMonths:showWeeks:showDays}}
          </div>
        </div>

      </form>
    </div>

  </div>
  <!-- at:js >> assets/site.js -->
  <!-- vendor:js -->
  <!-- endinject -->
  <!-- app:js -->
  <!-- endinject -->
  <!-- at:end -->
</body>
</html>
